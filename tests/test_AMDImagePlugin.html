<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Test AMD image! plugin</title>
	<script>
	// configure curl
		curl = {
			apiName: 'require',
			baseUrl: '../lib',
			pluginPath: '../lib',
			paths: {
				curl: 'curl/src/curl',
        'dollar': 'vendor/jquery-1.7',
				tests: '../tests'
			}
		}
	</script>
	<script src="../lib/curl/src/curl.js"></script>
	<script>
		var now = +new Date;
		require([
			'amd/image!tests/resources/icon.png',
			'amd/image!tests/resources/icon.png?' + now,
			'amd/image!tests/resources/notthere.png'
		], function(img1, img2, errImage){
			console.log("require callback: ", arguments);
		}); 
	</script>
</head>

<body>
</body>
</html>
